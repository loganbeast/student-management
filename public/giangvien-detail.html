<!DOCTYPE html>

</head>
<body>
<div class="intro">
    <div class="container-fluid">
        <nav class="navbar menu"><a class="navbar-brand" href="#"><img src="img/uet-logo.png" width="48" height="48" alt="">
            <div class="slogan"><b class="text-brand">UET</b>
                <p>Creative Thinking for the Future</p>
            </div>
        </a><a class="logout" href="/logout"> <img src="img/sign-out.svg" height="16px"><span class="ml-1">Logout</span></a></nav>
    </div>
</div>
<div class="container-fluid">
    <div class="row content">
        <div class="sidebar-menu">
            <div class="sidebar">
                <ul>
                    <li><i class="fas fa-home"></i><a class="home" href="html.html">Trang chủ</a></li>
                    <li><i class="fas fa-school"></i><a class="classroom" href="lop.html">Lớp</a></li>
                    <li><i class="fas fa-user"></i><a class="student" href="sinhvien.html">Sinh viên</a></li>
                    <li><i class="fas fa-chalkboard-teacher"></i><a class="lecturer" href="giangvien.html">Giảng viên</a></li>
                    <li><i class="fas fa-award"></i><a class="result" href="diem.html">Điểm thi</a></li>
                </ul>
            </div>
        </div>
        <div class="dashboard m-3">
            <div class="content-intro " >DETAIL TEACHER</div>
            <hr>
            <div class="content-container">
                <form  class="mt-5" action="" method="post">
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="container-fluid" >
                                        <fieldset >
                                            <legend > Personal Info</legend>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>ID</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-id" value="" disabled >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>FullName</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-name" value="" disabled >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Date of birth</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-birth" value="" disabled >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Gender</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-gender" value=""  >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Department</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-department" value=""  >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Role</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-role" value=""  >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Other details</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-details" value=""  >
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="container-fluid">
                                        <fieldset >
                                            <legend  >Contact Info</legend>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Address</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-dddress" value=""  >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Email</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-email" value=""  >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <label>Phone</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="lecturer-phone" value=""  >
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>

                            </div>
                        </div>
